
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>悸動青春頌小測驗（題組一）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
    }

    .quiz-container {
      background: #ffffff;
      padding: 24px;
      border-radius: 16px;
      max-width: 720px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    h1 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 1.4rem;
      text-align: center;
    }

    .subtitle {
      margin: 0 0 16px 0;
      font-size: 0.9rem;
      color: #666;
      text-align: center;
    }

    .progress {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 8px;
    }

    .question {
      font-size: 1.05rem;
      font-weight: 600;
      margin-bottom: 16px;
      line-height: 1.5;
    }

    .options {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
      margin-bottom: 12px;
    }

    @media (min-width: 720px) {
      .options {
        grid-template-columns: 1fr 1fr;
      }
    }

    .option-btn {
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid #ddd;
      background: #fafafa;
      text-align: left;
      cursor: pointer;
      font-size: 0.95rem;
      transition: background 0.15s ease, transform 0.05s ease, box-shadow 0.15s ease, border-color 0.15s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .option-label {
      font-weight: 600;
      color: #555;
      flex-shrink: 0;
    }

    .option-text {
      flex: 1;
      color: #333;
    }

    .option-btn:hover:not(.disabled) {
      background: #f0f7ff;
      border-color: #c5ddff;
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.04);
    }

    .option-btn.disabled {
      cursor: default;
      opacity: 0.9;
    }

    .option-btn.correct {
      background: #e6f6ec;
      border-color: #5cb85c;
    }

    .option-btn.incorrect {
      background: #fdecea;
      border-color: #f0a19a;
    }

    .feedback {
      min-height: 40px;
      font-size: 0.95rem;
      margin-bottom: 16px;
    }

    .feedback-message {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .feedback-message.correct {
      color: #3c763d;
    }

    .feedback-message.incorrect {
      color: #a94442;
    }

    .feedback-detail {
      color: #555;
      line-height: 1.5;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .next-btn, .restart-btn {
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      font-size: 0.95rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: background 0.15s ease, transform 0.05s ease, box-shadow 0.15s ease, opacity 0.15s ease;
    }

    .next-btn {
      background: #3b82f6;
      color: #ffffff;
    }

    .next-btn:disabled {
      opacity: 0.5;
      cursor: default;
      box-shadow: none;
      transform: none;
    }

    .next-btn:not(:disabled):hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3);
    }

    .restart-btn {
      background: #e5e7eb;
      color: #111827;
    }

    .restart-btn:hover {
      background: #d1d5db;
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    .summary {
      display: none;
      text-align: center;
    }

    .summary-title {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .summary-stats {
      margin-bottom: 12px;
      font-size: 1rem;
      line-height: 1.6;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>悸動青春頌小測驗（題組一）</h1>
    <p class="subtitle">依照情境選出最合適的選項，系統會立即告訴你對錯並給出對應的提醒。</p>

    <!-- 測驗區 -->
    <div id="quiz-area">
      <div class="progress" id="progress"></div>
      <div class="question" id="question"></div>
      <div class="options" id="options"></div>
      <div class="feedback" id="feedback"></div>
      <div class="footer">
        <div></div>
        <button id="next-btn" class="next-btn" disabled>下一題 ▶</button>
      </div>
    </div>

    <!-- 結果區 -->
    <div id="summary-area" class="summary">
      <div class="summary-title">本題組作答完成！</div>
      <div class="summary-stats" id="summary-stats"></div>
      <button id="restart-btn" class="restart-btn">再玩一次這一組</button>
    </div>
  </div>

  <script>
    // ===== 題組一：性衝動與色情媒體 =====
    // 每題結構：text 問題文字、options 四個選項、correctIndex 正確選項索引（0–3）、explanation 解析/提醒
    const questions = [
      {
        text: "1. 小明的身體反應\n小明最近常常覺得心跳加速、臉紅，有時看到某些畫面會感到有些興奮，甚至想找人聊聊。根據懶人包的內容，小明的這些反應最可能是在經歷什麼？",
        options: [
          "壓力太大，需要放鬆。",
          "性衝動。",
          "生病感冒，身體發熱。",
          "對愛情產生了幻想。"
        ],
        correctIndex: 1,
        explanation: "懶人包提到，心跳變快、臉紅、感到興奮，特別是看見特定畫面時，往往是性衝動出現的身心反應之一。這是正常現象，但需要學會如何健康管理。"
      },
      {
        text: "2. 性衝動的差異\n小如最近發現，當她看一些愛情電影時，會因為劇情而感到心動，甚至有想戀愛的感覺。而小杰則說他看刺激的影片會心跳加速。根據懶人包，這說明了性衝動的哪一個特點？",
        options: [
          "性衝動只會發生在男生身上。",
          "性衝動只會發生在女生身上。",
          "性衝動的來源與感受因性別而有差異。",
          "性衝動的強度與年齡沒有關係。"
        ],
        correctIndex: 2,
        explanation: "懶人包強調，性衝動會受到性別、個人經驗、成長背景等影響，不同性別、不同個體感受與引發來源都可能不一樣。"
      },
      {
        text: "3. 阿哲的行為\n阿哲和女友小欣在家約會時，阿哲不小心點開了一個充滿誇張情節的影片，這讓小欣感到非常不舒服，但阿哲卻說：「我只是模仿影片做的，大驚小怪…」。根據懶人包，阿哲的行為忽略了什麼？",
        options: [
          "色情媒體的虛假性。",
          "對方的感受與意願。",
          "性衝動是自然現象。",
          "性別之間的差異。"
        ],
        correctIndex: 1,
        explanation: "性行為與親密互動都必須建立在『雙方同意、感到安全與舒服』的前提上。只模仿影片、忽略伴侶的感受與意願，是不尊重他人的行為。"
      },
      {
        text: "4. 色情媒體的目的\n懶人包中提到，色情媒體通常會運用「高強度視覺」、「新奇感」、「劇情帶入感」和「高互動性」來吸引使用者。請問，這些特徵的最終目的是什麼？",
        options: [
          "提供健康的性教育內容。",
          "幫助青少年了解自己的身體變化。",
          "讓觀看者沉迷，以換取流量與廣告費。",
          "建立健康的親密關係。"
        ],
        correctIndex: 2,
        explanation: "多數色情內容的目標是吸引你一直看下去，幫平台賺取點擊率、流量與廣告費，並不是為了提供完整又負責任的性教育。"
      },
      {
        text: "5. 小華的狀況\n小華沉迷於色情媒體，經常熬夜觀看，導致白天上課時精神不濟，無法專心。根據懶人包，這是性衝動失控帶來的哪一種影響？",
        options: [
          "社交影響。",
          "心理影響。",
          "生理影響。",
          "長期影響。"
        ],
        correctIndex: 2,
        explanation: "長期熬夜、睡眠不足會影響大腦與身體運作，出現疲倦、注意力不集中等情況，這屬於性衝動失控造成的生理層面的影響。"
      },
      {
        text: "6. 性衝動的管理階段\n小明發現自己看到特定圖片會心跳加速，心裡想著要趕快關掉，但手卻不受控制。根據懶人包，小明處於性衝動管理的哪個階段？",
        options: [
          "修正。",
          "行動。",
          "評估。",
          "覺察。"
        ],
        correctIndex: 3,
        explanation: "性衝動管理的第一步是『覺察』，也就是注意到自己身體與心理正在發生什麼事，知道自己正在被什麼東西影響。這樣後續才有機會進一步調整行為。"
      },
      {
        text: "7. 阿華的應對策略\n阿華發現自己只要一無聊，就會忍不住滑手機看色情影片。他決定要改變這個習慣，並且約了好友一起去打籃球。請問，阿華正在使用哪一種性衝動管理策略？",
        options: [
          "阻斷來源。",
          "媒體識讀。",
          "尋求協助。",
          "替代方案。"
        ],
        correctIndex: 3,
        explanation: "懶人包提到，可以用『替代方案』來轉移注意力，例如改成運動、畫畫、找朋友聊天等，以健康活動取代原本想滑色情內容的衝動。"
      },
      {
        text: "8. 小偉的困擾\n小偉的身體最近有一些變化，他發現自己很難控制性衝動，因此感到非常困惑和焦慮。根據懶人包，這種情況最可能導致什麼影響？",
        options: [
          "社交能力變強。",
          "學業成績進步。",
          "情緒混亂與溝通障礙。",
          "建立健康的親密關係。"
        ],
        correctIndex: 2,
        explanation: "當性衝動讓人感到困惑、羞愧或焦慮時，如果沒有好好討論與面對，可能造成情緒混亂，也比較不敢開口向可信任的大人或同儕溝通。"
      },
      {
        text: "9. 色情媒體對性價值觀的影響\n懶人包提到，色情媒體會讓人「物化身體」，並「只重視外貌」。請問，這代表什麼？",
        options: [
          "鼓勵人們欣賞不同的身體美。",
          "將人視為滿足性慾的工具，而非完整的個體。",
          "讓大家了解身體的構造。",
          "提醒大家要注重外表，保持良好體態。"
        ],
        correctIndex: 1,
        explanation: "所謂『物化身體』就是只把人當成身材、外貌或性器官來看，忽略對方也是有感受、有想法、有權利的完整人，這會扭曲健康的性與關係觀。"
      },
      {
        text: "10. 小芳的求助\n小芳發現自己無法拒絕色情媒體的誘惑，並且對身心造成了影響。根據懶人包，此時小芳最應該怎麼做？",
        options: [
          "自己想辦法，不要麻煩別人。",
          "繼續觀看，直到沒有興趣為止。",
          "與家人或學校輔導老師討論，尋求協助。",
          "找朋友一起觀看，分散注意力。"
        ],
        correctIndex: 2,
        explanation: "當已經覺得自己快控制不住、影響到生活與身心時，尋求可信任的大人（例如家人、導師、輔導老師）協助，是一種負責任、也很勇敢的做法。"
      }
    ];

    // ===== 主要程式邏輯 =====
    let currentIndex = 0;
    let correctCount = 0;
    let answered = false;

    const progressEl = document.getElementById("progress");
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const feedbackEl = document.getElementById("feedback");
    const nextBtn = document.getElementById("next-btn");
    const quizArea = document.getElementById("quiz-area");
    const summaryArea = document.getElementById("summary-area");
    const summaryStatsEl = document.getElementById("summary-stats");
    const restartBtn = document.getElementById("restart-btn");

    function renderQuestion() {
      const q = questions[currentIndex];
      answered = false;
      nextBtn.disabled = true;
      feedbackEl.innerHTML = "";

      progressEl.textContent = `第 ${currentIndex + 1} 題，共 ${questions.length} 題`;
      questionEl.innerHTML = q.text.replace(/\n/g, "<br>");

      optionsEl.innerHTML = "";
      const labels = ["A", "B", "C", "D"];
      q.options.forEach((opt, idx) => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.dataset.index = idx;

        const labelSpan = document.createElement("span");
        labelSpan.className = "option-label";
        labelSpan.textContent = labels[idx] + ".";

        const textSpan = document.createElement("span");
        textSpan.className = "option-text";
        textSpan.textContent = opt;

        btn.appendChild(labelSpan);
        btn.appendChild(textSpan);

        btn.addEventListener("click", () => handleAnswer(idx));
        optionsEl.appendChild(btn);
      });

      // 最後一題把按鈕文字改為「看結果」
      if (currentIndex === questions.length - 1) {
        nextBtn.textContent = "看結果 ▶";
      } else {
        nextBtn.textContent = "下一題 ▶";
      }
    }

    function handleAnswer(selectedIndex) {
      if (answered) return;
      answered = true;

      const q = questions[currentIndex];
      const buttons = optionsEl.querySelectorAll(".option-btn");
      buttons.forEach(btn => {
        btn.classList.add("disabled");
        const idx = Number(btn.dataset.index);
        if (idx === q.correctIndex) {
          btn.classList.add("correct");
        }
      });

      const selectedBtn = optionsEl.querySelector(`.option-btn[data-index="${selectedIndex}"]`);

      const isCorrect = selectedIndex === q.correctIndex;
      if (isCorrect) {
        correctCount += 1;
        selectedBtn.classList.add("correct");
      } else {
        selectedBtn.classList.add("incorrect");
      }

      const msg = document.createElement("div");
      msg.className = "feedback-message " + (isCorrect ? "correct" : "incorrect");
      msg.textContent = isCorrect ? "✓ 回答正確！" : "✗ 回答不正確。";

      const detail = document.createElement("div");
      detail.className = "feedback-detail";
      detail.textContent = q.explanation;

      feedbackEl.innerHTML = "";
      feedbackEl.appendChild(msg);
      feedbackEl.appendChild(detail);

      nextBtn.disabled = false;
    }

    function showSummary() {
      const total = questions.length;
      const wrong = total - correctCount;
      const rate = Math.round((correctCount / total) * 100);

      quizArea.classList.add("hidden");
      summaryArea.style.display = "block";

      summaryStatsEl.innerHTML =
        `本題組共 ${total} 題，你答對 <strong>${correctCount}</strong> 題，` +
        `答錯 <strong>${wrong}</strong> 題，正確率約為 <strong>${rate}%</strong>。<br>` +
        (rate === 100
          ? "太厲害了！你對性衝動與色情媒體的議題非常熟悉，也可以試著幫同學解釋這些概念。"
          : rate >= 70
          ? "表現很不錯，可以再回頭看看做錯的題目，加深對性衝動管理與媒體影響的理解。"
          : "沒關係，這個主題不容易，建議回去再翻翻懶人包，慢慢釐清觀念，下次會更好。");
    }

    nextBtn.addEventListener("click", () => {
      if (currentIndex < questions.length - 1) {
        currentIndex += 1;
        renderQuestion();
      } else {
        showSummary();
      }
    });

    restartBtn.addEventListener("click", () => {
      currentIndex = 0;
      correctCount = 0;
      summaryArea.style.display = "none";
      quizArea.classList.remove("hidden");
      renderQuestion();
    });

    // 初始化
    renderQuestion();
  </script>
</body>
</html>
